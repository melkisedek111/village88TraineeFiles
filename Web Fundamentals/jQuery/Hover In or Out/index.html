<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" ></script>
    <title>Hover In/Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            height: 250px;
            width: 250px;
            border: 5px solid lightgray;
            margin: 5px
        }
        .container {
            flex-wrap: wrap;
            width: 1080px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script>
        $(document).ready(function() {
            for(let i = 0; i < 2;i++) {
                $('.container').append('<img src="https://images.pexels.com/photos/6441473/pexels-photo-6441473.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" id="madCat">');
                $('.container').append('<img src="https://images.pexels.com/photos/2361952/pexels-photo-2361952.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" id="curiousCat">');
                $('.container').append('<img src="https://images.pexels.com/photos/5379355/pexels-photo-5379355.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" id="cheekyDog">');
                $('.container').append('<img src="https://images.pexels.com/photos/1715092/pexels-photo-1715092.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" id="angryCat">');
            }
            $('img').hover(function(){
                if($(this).attr('id') == 'madCat') {
                    $(this).attr('src', 'https://images.pexels.com/photos/6441474/pexels-photo-6441474.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
                } else if($(this).attr('id') == 'curiousCat') {
                    $(this).attr('src', 'https://images.pexels.com/photos/145971/pexels-photo-145971.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
                } else if($(this).attr('id') == 'cheekyDog') {
                    $(this).attr('src', 'https://images.pexels.com/photos/5379361/pexels-photo-5379361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
                } else if($(this).attr('id') == 'angryCat') {
                    $(this).attr('src', 'https://images.pexels.com/photos/6638266/pexels-photo-6638266.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                }               
            }, function(){
                if($(this).attr('id') == 'madCat') {
                    $(this).attr('src', 'https://images.pexels.com/photos/6441473/pexels-photo-6441473.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                } else if($(this).attr('id') == 'curiousCat') {
                    $(this).attr('src', 'https://images.pexels.com/photos/2361952/pexels-photo-2361952.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                } else if($(this).attr('id') == 'cheekyDog') {
                    $(this).attr('src', 'https://images.pexels.com/photos/5379355/pexels-photo-5379355.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                } else if($(this).attr('id') == 'angryCat') {
                    $(this).attr('src', 'https://images.pexels.com/photos/1715092/pexels-photo-1715092.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                }   
            });
        });
    </script>
</body>
</html>
