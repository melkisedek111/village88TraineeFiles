<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form>
			<div>
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName" />
			</div>
			<div>
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName" />
			</div>
			<div>
				<label for="email">Email Address</label>
				<input type="email" name="email" id="email" />
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
			</div>
			<div>
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" name="confirmPassword" id="confirmPassword" />
			</div>
			<div>
				<input type="radio" name="gender" id="male" />
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female" />
				<label for="male">Female</label>
				<input type="radio" name="gender" id="no" />
				<label for="male">I prefer not to answer</label>
			</div>
			<div>
				<label for="description">A short description about myself:</label>
				<textarea name="description" id="" cols="30" rows="4"></textarea>
			</div>
			<div>
				<label for="language">Favorite language</label>
				<select name="language" id="language">
					<option value="javascript">Javascript</option>
				</select>
			</div>
			<div>
				<input type="checkbox" name="received" />
				<label for="received"
					>Yes, I would like to receive periodic email address.</label
				>
			</div>
			<button type="submit">Create Account</button>
		</form>
	</body>
</html>
